<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Convert</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>↔ CONVERT</h1>

    <div class="container">
        <label for="valor">Valor</label>
        <input type="number" id="valor" placeholder="Ex: 58">

        <label for="moedas">Moedas</label>
        <select id="moedas">
            <option value="defalt">Selecione a moeda</option>
            <option value="USD-BRL">Dólar</option>
            <option value="EUR-BRL">Euro</option>
            <option value="GBP-BRL">Libras</option>
        </select>

       
        <button id="btn">Converter</button>
        <div class="display-res"></div>


        <div class="resultado" id="resultado" style="display:none;">
            <p id="detalhes"></p>
            <p class="valor-convertido" id="valorFinal"></p>
        </div>
        <script src="./script.js"></script>


</body>

</html>
